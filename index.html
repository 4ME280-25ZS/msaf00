<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>František Smeták — Personal Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <div class="visual" aria-hidden="true">
      <svg class="blob" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#B35A5A"/>
            <stop offset="100%" stop-color="#7A2020"/>
          </linearGradient>
          <filter id="blur"><feGaussianBlur stdDeviation="30"/></filter>
        </defs>
        <g filter="url(#blur)">
          <path class="bg-blob" fill="url(#grad)" d="M421.5,337.9Q387,425,300.5,441.5Q214,458,143.8,405.5Q73.5,353,84.6,266.9Q95.6,180.8,153.9,124.2Q212.2,67.5,305.4,82.2Q398.7,97,443.3,180.4Q487.9,263.8,421.5,337.9Z"/>
        </g>
        <!-- trashcan outlines used as background-only decorative elements -->
        <defs>
          <symbol id="icon-trash" viewBox="0 0 24 24">
            <path d="M3 6h18" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <path d="M8 6l1-2h6l1 2" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <rect x="6" y="7" width="12" height="13" rx="2" ry="2" stroke="#fff" stroke-width="1.4" fill="none"/>
            <path d="M10 11v6" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
            <path d="M14 11v6" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
          </symbol>
        </defs>

        <!-- tiled static trashcan grid as background (30x30 icons, 60px spacing) -->
        <pattern id="trash-grid" patternUnits="userSpaceOnUse" width="60" height="60">
          <g transform="translate(15,15) scale(1.25)">
            <use href="#icon-trash" fill="none" stroke="#ffffff" stroke-width="1.4"/>
          </g>
        </pattern>

        <!-- rect fills the SVG with the trashcan pattern (static white icons) -->
        <rect x="0" y="0" width="600" height="600" fill="url(#trash-grid)" opacity="0.14" />
      </svg>
    </div>

    <section class="card" aria-labelledby="hero-heading">
      <header class="hero">
        <h1 id="hero-heading">František Smeták</h1>
        <p class="tagline">Soukromý popelář</p>
      </header>

      <section class="about">
        <h2>O mně</h2>
        <p>Ahoj — jmenuju se Franta a posledních 25 let pracuju jako soukromý popelář. Mám rád jednoduchost, poctivou práci a dobrou kávu.</p>
      </section>

      <section class="contact">
        <h2>Kontakt</h2>
        <p>Email: <a href="mailto:top.popelar@gmail.com">top.popelar@gmail.com</a></p>
        <p>Telefon: <a href="tel:123456789">123 456 789</a></p>
        <p><a class="btn" href="mailto:top.popelar@gmail.com">Napište mi</a></p>
      </section>

      <footer>
        <p>© 2026 František Smeták</p>
      </footer>
    </section>
  </main>
</body>
</html>
