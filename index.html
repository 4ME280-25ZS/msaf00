<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Projects</h1>
      <p class="subtitle">Choose a folder to open its project.</p>
    </header>

    <section class="grid" aria-label="Project folders">
      <a class="card" href="./site/">
        <span class="name">site</span>
        <span class="hint">Open /site/</span>
      </a>

      <a class="card" href="./wishlist/">
        <span class="name">wishlist</span>
        <span class="hint">Open /wishlist/</span>
      </a>
    </section>

    <footer>
      <p class="footer">Hosted on GitHub Pages.</p>
    </footer>
  </main>
</body>
</html>
