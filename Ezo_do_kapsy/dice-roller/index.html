<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>üé≤ Dice Roller</h1>
            <p>Customize and roll your dice</p>
        </header>

        <section class="dice-container">
            <div class="controls">
                <label for="sidesInput">Number of sides:</label>
                <input type="number" id="sidesInput" min="2" max="100" value="6" />
            </div>
            
            <div class="dice" id="dice">
                <span class="dice-number" id="diceNumber">?</span>
            </div>
            
            <button class="roll-button" id="rollButton">Roll Dice</button>
            
            <div class="result" id="result">
                <p>Set the number of sides and click to roll!</p>
            </div>
        </section>

        <footer>
            <a href="../index.html" class="back-link">‚Üê Back to Ezo do kapsy</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
