<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>üîÆ Magic 8 Ball</h1>
            <p>Ask a question and find your answer</p>
        </header>

        <section class="game-container">
            <div class="input-section">
                <input type="text" id="questionInput" placeholder="Ask a question..." />
            </div>

            <div class="ball-container">
                <div class="magic-ball" id="magicBall">
                    <div class="ball-outer">
                        <div class="ball-inner">
                            <div class="ball-window">
                                <div class="answer-text" id="answerText">?</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="shake-button" id="shakeButton">Shake the Ball</button>
            
            <div class="message" id="message">
                <p>Ask a question and click the button!</p>
            </div>
        </section>

        <footer>
            <a href="../index.html" class="back-link">‚Üê Back to Ezo do kapsy</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
